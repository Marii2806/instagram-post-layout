<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post Layout</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="post">
        <div class="post-header">
            <div class="user-details">
                <i class="fa-brands fa-html5"></i>
                <h3>HTML5<br><span>Rigoberto</span></h3>
            </div>
            <i class="fa-solid fa-ellipsis-vertical"></i> 
        </div>
        <div class="post-img">
            <img src="https://images.pexels.com/photos/772803/pexels-photo-772803.jpeg">
        </div>
        <div class="post-icons">
            <div class="icons-left">
                <i class="fa-regular fa-heart"></i>
                <i class="fa-regular fa-comment"></i>
                <i class="fa-regular fa-paper-plane"></i>
            </div>
            <div class="icons-right">
                <i class="fa-regular fa-bookmark"></i>
            </div>
        </div>
        <div class="post-body">
            <p>Liked by <b>4GeeksAcademy, html5, Web</b> and <b>100,000 others</b></p>
            <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s.</p>
        </div>
    </div>

</body>
<script src="https://kit.fontawesome.com/711cff9c19.js" crossorigin="anonymous"></script>
</html>
